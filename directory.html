<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
}

body {
    font-size: 16px;
    line-height: 1.5;
    background-color: #f9f9f9;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #ffffff;
    border-bottom: 1px solid #ddd;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.logo span.hub {
    color: #e74c3c;
}

nav a {
    margin: 0 15px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
}

nav a:hover {
    color: #e63946;
}

/* Sub Navigation */
.sub-nav {
    display: flex;
    justify-content: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.sub-nav a {
    margin: 0 15px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
}

.sub-nav a:hover {
    color: #e63946;
}

/* Breadcrumb */
.breadcrumb {
    padding: 15px;
    text-align: center;
    font-size: 1rem;
    color: #333;
}

/* Services Section */
.services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-items: center;
}

.service-card {
    text-align: center;
    border-radius: 10px;
    padding: 10px;
    background-color: #f5cccc;
    transition: transform 0.3s;
    max-width: 200px;
    width: 100%;
}

.service-card:hover {
    transform: translateY(-5px);
}

.service-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
}

.service-card a {
    text-decoration: none;
    color: inherit;
}

.service-card p {
    font-size: 1rem;
    font-weight: 600;
    color: #333;
    margin-top: 5px;
}

/* Service Title Button Style */
.service-title {
    display: inline-block;
    background-color:rgba(244, 223, 223, 1);
    color: white;
    padding: 8px 16px;
    border-radius: 5px;
    text-transform: uppercase;
    font-weight: bold;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.service-title:hover {
    background-color: #e2867b;
}

/* Responsive Text */
h1, h2, p, .service-card p {
    font-size: calc(1em + 0.5vw);
}

/* Responsive Layout */
@media (min-width: 600px) {
    .services {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (min-width: 768px) {
    .services {
        grid-template-columns: repeat(4, 1fr);
    }

    header {
        padding: 20px 40px;
    }

    .logo {
        font-size: 2rem;
    }
}

@media (min-width: 1024px) {
    .breadcrumb {
        font-size: 1.2rem;
    }

    .service-card p {
        font-size: 1.1rem;
    }
}
</style>
